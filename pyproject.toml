[project]
name = "daydream"
version = "0.5.0"
description = "Automated code review and fix loop using Claude"
requires-python = ">=3.12"
dependencies = [
    "claude-agent-sdk>=0.1.27",
    "anyio>=4.0",
    "rich>=13.0",
    "pyfiglet>=1.0",
]

[dependency-groups]
dev = [
    "mypy>=1.14",
    "pytest>=8.0",
    "pytest-asyncio>=0.24",
    "ruff>=0.9",
]

[project.scripts]
daydream = "daydream.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.mypy]
python_version = "3.12"
ignore_missing_imports = true

[tool.ruff]
target-version = "py312"
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
