[project]
name = "daydream"
version = "0.1.0"
description = "Automated code review and fix loop using Claude"
requires-python = ">=3.12"
dependencies = [
    "claude-agent-sdk>=0.1.27",
    "anyio>=4.0",
    "rich>=13.0",
    "pyfiglet>=1.0",
]

[project.scripts]
daydream = "daydream.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
